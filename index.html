<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Library</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/dad788b704.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </head>
  <body>
    <section id="landing">
      <nav>
        <div class="nav__container">
          <img class="logo" src="./assets/SilverScreenWorld Logo.jpeg" alt="" />
          <ul class="nav__links">
            <li><a href="#" class="nav__link">Home</a></li>
            <li><a href="#landing" class="nav__link">Movie Search</a></li>
            <li>
              <a href="#" class="nav__link nav__link--primary">Contact</a>
            </li>
          </ul>
          <button class="btn__menu" onclick="openMenu()">
            <i class="fas fa-bars"></i>
          </button>
          <div class="menu__backdrop">
            <button class="btn__menu btn__menu--close" onclick="closeMenu()">
              <i class="fas fa-times"></i>
            </button>
            <ul class="menu__links">
              <li class="menu__list">
                <a href="#" class="menu__link" onclick="closeMenu()">Home</a>
              </li>
              <li class="menu__list">
                <a href="#landing" class="menu__link" onclick="closeMenu()"
                  >Movie Search</a
                >
              </li>
              <li class="menu__list">
                <a class="menu__link no-cursor" onclick="closeMenu()"
                  >Contacts</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <header>
        <div class="header__container">
          <div class="header__description">
            <h1>America's most popular <br>movie platform</h1>
            <h2>
              Find your <span class="purple">All-Time Favorite</span> movies
              <br />with ðŸŽ¬ Silver Screen World
            </h2>
            <div class="search-container">
              <input type="text" size="25" id="searchInput" placeholder="Movie Name Keyword(s)" />      
              <select id="sortOption">
                <option value="" disabled selected>Sort by . . .</option>
                <option value="alphabetical a to z">Name (A - Z)</option>
                <option value="alphabetical z to a">Name (Z - A)</option>
                <option value="year old to new">Year (Oldest to Newest)</option>
                <option value="year new to old">Year (Newest to Oldest)</option>
              </select>
              <button onclick="searchMovies()">Search</button>
            </div>
          </div>
        </div>

<div id="loading" class="loading" style="display:none;">Loading...</div>

        <div class="movies" id="moviesContainer">
        <figure class="header__img--wrapper">
          <img src="./assets/movies-collage.jpg" alt="" />
        </figure>
      </div>
      </header>
    </section>

    <footer>
      <div class="container">
        <div class="row row__column">
          <a href="#">
            <figure class="footer__logo">
              <img
                src="./assets/SilverScreenWorld Logo.jpeg"
                class="footer__logo--img"
              />
            </figure>
          </a>
          <div class="footer__list">
            <a href="#" class="footer__link">Home</a>
            <a class="footer__link no-cursor">About</a>
            <a href="#" class="footer__link">Movies</a>
            <a class="footer__link no-cursor">Contact</a>
          </div>
          <div class="footer__copyright">
            Copyright &copy; 2026 Silver Screen World
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
