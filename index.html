<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Movie Library</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/dad788b704.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</head>
<body>
    <section id="landing">
      <nav>
        <div class="nav__container">
          <img class="logo" src="./assets/SilverScreenWorld Logo.jpeg" alt="" />
          <ul class="nav__links">
            <li><a href="#" class="nav__link">Home</a></li>
            <li><a href="#" class="nav__link">Search</a></li>
            <li><a href="#" class="nav__link nav__link--primary">Contact</a></li>
          </ul>
          <button class="btn__menu" onclick="openMenu()">
            <i class="fas fa-bars"></i>
          </button>
          <div class="menu__backdrop">
            <button class="btn__menu btn__menu--close" onclick="closeMenu()">
              <i class="fas fa-times"></i>
            </button>
            <ul class="menu__links">
              <li class="menu__list">
                <a href="#" class="menu__link" onclick="closeMenu()">Home</a>
              </li>
              <li class="menu__list">
                <a href="#features" class="menu__link" onclick="closeMenu()"
                  >Books</a
                >
              </li>
              <li class="menu__list">
                <a class="menu__link no-cursor" onclick="closeMenu()"
                  >Contacts</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <header>
        <div class="header__container">
          <div class="header__description">
            <h1>America's most popular movie platform</h1>
            <h2>
              Find your Favorite<span class="purple"> Fast & Furious</span> movies with <br> Silver Screen World
            </h2>
            <select name="" id="filter" onchange="filterMovies(event)">
              <option value="" disabled selected>Sort</option>              
              <option value="newest to oldest">Newest to Oldest</option>              
              <option value="oldest to newest">Oldest to Newest</option>
              <option value="alphabetical a to z">Alphabetically A - Z</option>
              <option value="alphabetical z to a">Alphabetically Z - A</option>
            </select>
          </div>
          <div class="movies">
            <i class="fas fa-spinner movies__loading--spinner"></i>
          </div>
          <figure class="header__img--wrapper">
            <img src="./assets/FaF_VD.avif" alt="" />
          </figure>
        </div>
      </header>
    </section>

    <footer>
      <div class="container">
        <div class="row row__column">
          <a href="#">
            <figure class="footer__logo">
              <img
                src="./assets/SilverScreenWorld Logo.jpeg"
                class="footer__logo--img"
              />
            </figure>
          </a>
          <div class="footer__list">
            <a href="#" class="footer__link">Home</a>
            <a class="footer__link no-cursor">About</a>
            <a class="footer__link no-cursor">Movies</a>
            <a class="footer__link no-cursor">Contact</a>
          </div>
          <div class="footer__copyright">Copyright &copy; 2026 Silver Screen World</div>
        </div>
      </div>
    </footer>
  </body>
</html>
